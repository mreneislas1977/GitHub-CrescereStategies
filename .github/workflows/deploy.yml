name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Build and Push'
        run: |
          gcloud builds submit --suppress-logs --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/crescere-web

      - name: 'Deploy to Cloud Run'
        run: |
          gcloud run deploy crescere-web \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/crescere-web \
            --platform managed \
            --region us-east1 \
            --allow-unauthenticated
